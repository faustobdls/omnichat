name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: {node-version: 12.x}
      - run: cd frontends/web
      - run: echo ${{ secrets.WEB_CLIENT_PROD_FIREBASE_INFO }} | base64 --decode > src/environments/environment.prod.ts
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OMNICHAT_FAUSTO }}'
          projectId: omnichat-fausto
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
